<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prueva audios</title>




  </head>

  <style type="text/css">
        input[type=button] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -o-appearance: none;
        width: 60px;
        height: 60px;
        background: black;
        border-radius: 20px;
        text-align: center;
        color: white;
        font-size: 10px;
      }
  </style>

  <body>
    <script type="text/javascript">

       function playPause(){
          var reproduciendo = true;
          var pista = document.getElementById('play_audio');
          var boton_play_pause = document.getElementById('boton_play_pause');

          boton_play_pause.onclick = function(){
             if(reproduciendo){
                reproduciendo = false;
                pista.pause();
                this.value = 'PLAY';
             }else{
                reproduciendo = true;
                pista.play();
                this.value = 'PAUSE';
                 }
          }
      }// fin de la funcion play pausa

             window.onload = function(){
                playPause();
             }

    </script>
  <h1>Prueva de audios</h1>

          <audio id="play_audio" src="win.mp3" controls preload="auto" ></audio>
          <!--<input type="button" id="boton_play_pause" value="PLAY" /> -->



  </body>
</html>
